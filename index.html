<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <table>
        <caption>
            Таблиця розкладу шкільних занять
        </caption>
        <thead>
            <tr class="header">
                <th class="header-link">Понеділок</th>
                <th class="header-link">Вівторок</th>
                <th class="header-link">Середа</th>
                <th class="header-link">Четвер</th>
                <th class="header-link">П'ятниця</th>
            </tr>
        </thead>
        <tbody>
            <tr class="header-main">
                <td class="header-main-link">Історія</td>
                <td class="header-main-link">Фізкультура</td>
                <td class="header-main-link">Інформатика</td>
                <td class="header-main-link">Правознавство</td>
                <td class="header-main-link">Математика</td>
            </tr>
            <tr class="main">
                <td class="main-link">Фізика</td>
                <td class="main-link">Англійська</td>
                <td class="main-link">Фізкультура</td>
                <td class="main-link">Екологія</td>
                <td class="main-link">Історія</td>
            </tr>
            <tr class="main-footer">
                <td class="main-footer-link">Українська</td>
                <td class="main-footer-link">Хімія</td>
                <td class="main-footer-link">Математика</td>
                <td class="main-footer-link">Правознавство</td>
                <td class="main-footer-link">Фізика</td>
            </tr>
            <tr class="footer">
                <td class="footer-link">Інформатика</td>
                <td class="footer-link">Англійська</td>
                <td class="footer-link">Фізика</td>
                <td class="footer-link">Хімія</td>
                <td class="footer-link">Фізкультура</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
